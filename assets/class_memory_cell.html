<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Class Memory Representation</title>
    <style>
        .bit-box {
            border: 1px solid #ccc;
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            margin: 0;
            font-family: monospace;
            font-size: 12px;
            line-height: 18px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            margin: 10px 0;
        }

        .unused-byte {
            background-color: #f5f5f5;
            color: #999;
        }

        .width-byte {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .height-byte {
            background-color: #e8f5e8;
            color: #388e3c;
        }

        .memory-section {
            margin: 10px;
            padding: 15px;
            display: inline-block;
            background-color: #fafafa;
        }

        .section-label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .container {
            margin: 20px;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-item span {
            font-size: small;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
        }

        .field-label {
            font-size: small;
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="container">

        <div class="memory-section">
            <div class="section-label">Rectangle Object Memory Grid (16 bytes total)</div>

            <div class="memory-grid">
                <!-- Unused memory (2 bytes) -->
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
            </div>

            <div class="field-label">int width → 32 bits</div>

            <div class="memory-grid">
                <span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span>
                <span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span>
                <span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">0</span><span class="bit-box width-byte">1</span><span class="bit-box width-byte">1</span>
                <span class="bit-box width-byte">1</span><span class="bit-box width-byte">1</span><span class="bit-box width-byte">1</span><span class="bit-box width-byte">1</span><span class="bit-box width-byte">1</span><span class="bit-box width-byte">1</span><span class="bit-box width-byte">1</span><span class="bit-box width-byte">0</span>
            </div>

            <div class="field-label">int height → 32 bits</div>

            <div class="memory-grid">
                <span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span>
                <span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span>
                <span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">1</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span>
                <span class="bit-box height-byte">1</span><span class="bit-box height-byte">1</span><span class="bit-box height-byte">1</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span><span class="bit-box height-byte">0</span>
            </div>

            <div class="memory-grid">
                <!-- More unused memory (6 bytes) -->
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
                <span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span><span class="bit-box unused-byte">-</span>
            </div>
        </div>

    </section>
</body>

</html>
